<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assine as Notícias - IFSP</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Parkinsans", sans-serif;
        background-color: #a8cd89;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        width: 90%;
        max-width: 500px;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 24pt;
        margin: 0 0 1rem;
        color: #2e5d23;
      }

      p {
        font-size: 14pt;
        margin: 0 0 1.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        font-size: 14pt;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #2e5d23;
        color: white;
        font-size: 14pt;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #25681a;
      }

      small {
        display: block;
        margin-top: 1rem;
        font-size: 10pt;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Assine nossas notícias</h1>
      <p>Receba atualizações e notícias diretamente no seu e-mail.</p>
      <form action="/subscribe" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />
        <button type="submit">Assinar</button>
      </form>
      <small>Nós respeitamos sua privacidade. Você pode cancelar a assinatura a qualquer momento.</small>
    </div>
  </body>
</html>
